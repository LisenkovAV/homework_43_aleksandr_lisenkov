<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<form action="" method="post">
    {% csrf_token %}
    <label for="inputFirstNumber">First number</label>
    <input type="number" step="any" required id="inputFirstNumber" name="first_number">
    <br><br>

    <label for="inputSecondNumber">Second number</label>
    <input type="number" step="any" required id="inputSecondNumber" name="second_number">
    <br><br>

    <input type="radio" name="operation" value="add">
    <label>add</label><br>
    <input type="radio" name="operation" value="subtract">
    <label>subtract</label><br>
    <input type="radio" name="operation" value="multiply">
    <label>multiply</label><br>
    <input type="radio" name="operation" value="divide">
    <label>divide</label><br><br>
    <button>Calculate</button>
</form>

<p>{{ answer }}</p>
</body>
</html>
